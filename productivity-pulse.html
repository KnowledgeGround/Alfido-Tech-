<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pulse - To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
        }
        
        .todo-item {
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .checkbox:checked + .task-text {
            text-decoration: line-through;
            color: #94a3b8;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-indigo-600">Productivity Pulse</h1>
                <p class="text-slate-500">Manage your daily tasks efficiently</p>
            </div>
            <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
            </div>
        </header>
        
        <!-- Stats Overview -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6 grid grid-cols-3 gap-4">
            <div class="text-center">
                <p class="text-sm text-slate-500">Total Tasks</p>
                <p id="total-tasks" class="text-2xl font-semibold text-slate-800">0</p>
            </div>
            <div class="text-center border-x border-slate-100">
                <p class="text-sm text-slate-500">Completed</p>
                <p id="completed-tasks" class="text-2xl font-semibold text-emerald-600">0</p>
            </div>
            <div class="text-center">
                <p class="text-sm text-slate-500">Pending</p>
                <p id="pending-tasks" class="text-2xl font-semibold text-indigo-600">0</p>
            </div>
        </div>
        
        <!-- Add Task Form -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <form id="add-todo-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="todo-input" 
                    placeholder="What needs to be done?" 
                    class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    required
                >
                <button 
                    type="submit" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all flex items-center gap-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Add
                </button>
            </form>
        </div>
        
        <!-- Todo List -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-semibold text-slate-800">My Tasks</h2>
                <div class="flex gap-2">
                    <button id="filter-all" class="px-3 py-1 text-sm bg-indigo-100 text-indigo-700 rounded-md font-medium">All</button>
                    <button id="filter-active" class="px-3 py-1 text-sm bg-slate-100 text-slate-700 rounded-md font-medium">Active</button>
                    <button id="filter-completed" class="px-3 py-1 text-sm bg-slate-100 text-slate-700 rounded-md font-medium">Completed</button>
                </div>
            </div>
            
            <ul id="todo-list" class="divide-y divide-slate-100">
                <!-- Empty state -->
                <div id="empty-state" class="p-8 text-center">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8334d669-5a20-42c8-931e-9506814dfd9a.png" alt="Empty clipboard with pencil lying next to it on wooden desk" class="mx-auto mb-4 rounded-lg">
                    <h3 class="text-lg font-medium text-slate-700 mb-1">No tasks yet</h3>
                    <p class="text-slate-500">Start by adding your first task above</p>
                </div>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoForm = document.getElementById('add-todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const emptyState = document.getElementById('empty-state');
            
            // Stats elements
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const pendingTasksEl = document.getElementById('pending-tasks');
            
            // Filter buttons
            const filterAll = document.getElementById('filter-all');
            const filterActive = document.getElementById('filter-active');
            const filterCompleted = document.getElementById('filter-completed');
            
            // Load todos from localStorage
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            
            // Render todos
            function renderTodos(todosToRender = todos) {
                todoList.innerHTML = '';
                
                if (todosToRender.length === 0 && todos.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                } else if (todosToRender.length === 0 && todos.length > 0) {
                    emptyState.style.display = 'block';
                    emptyState.innerHTML = `
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8943fad4-838d-4c69-a407-4b9574454fa8.png" alt="Magnifying glass hovering over a blank sheet of paper" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-lg font-medium text-slate-700 mb-1">No matching tasks</h3>
                        <p class="text-slate-500">Try a different filter</p>
                    `;
                    return;
                } else {
                    emptyState.style.display = 'none';
                }
                
                todosToRender.forEach((todo, index) => {
                    const todoItem = document.createElement('li');
                    todoItem.className = `todo-item p-4 flex items-center justify-between bg-white hover:bg-indigo-50`;
                    todoItem.innerHTML = `
                        <div class="flex items-center gap-3">
                            <input 
                                type="checkbox" 
                                id="todo-${index}" 
                                class="checkbox h-5 w-5 text-indigo-600 rounded border-slate-300 focus:ring-indigo-500 cursor-pointer"
                                ${todo.completed ? 'checked' : ''}
                                data-index="${index}"
                            >
                            <label for="todo-${index}" class="task-text cursor-pointer ${todo.completed ? 'text-slate-400 line-through' : 'text-slate-700'}">${todo.text}</label>
                        </div>
                        <button class="delete-btn p-1 text-slate-400 hover:text-red-500 rounded-full transition-all" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    todoList.appendChild(todoItem);
                });
                
                updateStats();
            }
            
            // Update stats
            function updateStats() {
                const total = todos.length;
                const completed = todos.filter(todo => todo.completed).length;
                const pending = total - completed;
                
                totalTasksEl.textContent = total;
                completedTasksEl.textContent = completed;
                pendingTasksEl.textContent = pending;
                
                // Pulse effect when tasks are completed
                if (completed > 0 && completed % 5 === 0) {
                    completedTasksEl.classList.add('pulse');
                    setTimeout(() => {
                        completedTasksEl.classList.remove('pulse');
                    }, 2000);
                }
            }
            
            // Add new todo
            todoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const text = todoInput.value.trim();
                
                if (text) {
                    todos.push({ text, completed: false });
                    localStorage.setItem('todos', JSON.stringify(todos));
                    renderTodos();
                    todoInput.value = '';
                    todoInput.focus();
                }
            });
            
            // Toggle complete status
            todoList.addEventListener('change', function(e) {
                if (e.target.classList.contains('checkbox')) {
                    const index = e.target.dataset.index;
                    todos[index].completed = e.target.checked;
                    localStorage.setItem('todos', JSON.stringify(todos));
                    renderTodos();
                }
            });
            
            // Delete todo
            todoList.addEventListener('click', function(e) {
                if (e.target.closest('.delete-btn')) {
                    const index = e.target.closest('.delete-btn').dataset.index;
                    todos.splice(index, 1);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    renderTodos();
                    
                    // Show bounce animation
                    if (todos.length === 0) {
                        emptyState.classList.add('animate-bounce');
                        setTimeout(() => {
                            emptyState.classList.remove('animate-bounce');
                        }, 1000);
                    }
                }
            });
            
            // Filter todos
            filterAll.addEventListener('click', function() {
                renderTodos(todos);
                updateButtonStates('all');
            });
            
            filterActive.addEventListener('click', function() {
                const activeTodos = todos.filter(todo => !todo.completed);
                renderTodos(activeTodos);
                updateButtonStates('active');
            });
            
            filterCompleted.addEventListener('click', function() {
                const completedTodos = todos.filter(todo => todo.completed);
                renderTodos(completedTodos);
                updateButtonStates('completed');
            });
            
            function updateButtonStates(activeFilter) {
                filterAll.className = 'px-3 py-1 text-sm rounded-md font-medium ' + 
                    (activeFilter === 'all' ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-700');
                
                filterActive.className = 'px-3 py-1 text-sm rounded-md font-medium ' + 
                    (activeFilter === 'active' ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-700');
                
                filterCompleted.className = 'px-3 py-1 text-sm rounded-md font-medium ' + 
                    (activeFilter === 'completed' ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-700');
            }
            
            // Initial render
            renderTodos();
            updateButtonStates('all');
            
            // Focus input on page load
            todoInput.focus();
        });
    </script>
</body>
</html>
